<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Store</h1>
            <h4 onclick="displayCart()">Cart: <span id="items">0</span></h4>
        </div>

        <!-- Product Carousel -->
        <div class="carousel">
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <div class="carousel-container">
                <div id="divProducts" class="carousel-track"></div>
            </div>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>

        <!-- Shopping Cart -->
        <div id="divCartBlock" class="cartBlock">
            <h3>My Cart</h3>
            <div id="divCart"></div>
            <div id="divTotal">Order Value: $0</div>
            <button onclick="hideCart()">Close</button>
        </div>
    </div>

    <hr>
    <h4>@Copyright 2025. All rights reserved.</h4>

    <script src="index.js"></script>
</body>
</html>
